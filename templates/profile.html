<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>Perfil de {{ user.username }}</h2>
    <img src="{{ url_for('get_profile_pic', user_id=user.id) }}" alt="Foto de perfil" width="100"><br>
    <p>Biografía: {{ user.bio }}</p>
    <a href="{{ url_for('edit_profile') }}">Editar perfil</a>
    <a href="{{ url_for('logout') }}">Cerrar Sesión</a>

    <h3>Mis Publicaciones</h3>
    {% for post in posts %}
        <div>
            <p>{{ post.texto }}</p>
        </div>
    {% endfor %}
</body>
</html>
