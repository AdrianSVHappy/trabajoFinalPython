<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>Perfil de {{ user.nombre }}</h2>
    
    <!-- Si user.foto es True, mostrar su imagen, si no, usar default.jpg -->
    {% if user.foto %}
        <img src="{{ url_for('static', filename='images/' + (user.id|string) + '.jpg') }}" 
             alt="Foto de perfil" width="100">
    {% else %}
        <img src="{{ url_for('static', filename='images/default.jpg') }}" 
             alt="Foto de perfil" width="100">
    {% endif %}

    <p>Biografía: {{ user.bio }}</p>
    <a href="{{ url_for('edit_profile') }}">Editar perfil</a>
    <a href="{{ url_for('logout') }}">Cerrar Sesión</a>

    <h3>Mis Publicaciones</h3>
    {% for post in posts %}
        <div>
            <p>{{ post.texto }}</p>
        </div>
    {% endfor %}
</body>
</html>
