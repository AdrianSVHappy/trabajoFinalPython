<!DOCTYPE html>
<html lang="es">  <!-- Declara el tipo de documento HTML5 y especifica que el idioma es español -->
<head>
    <meta charset="UTF-8">  <!-- Define la codificación de caracteres como UTF-8 para admitir caracteres especiales -->
    <title>MiAplicación - Iniciar Sesión</title>  <!-- Título de la página que se muestra en la pestaña del navegador -->

    <!-- Enlace a la hoja de estilos CSS ubicada en la carpeta "static/css" -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">  <!-- Contenedor principal que envuelve todo el contenido de la página -->
        
        <!-- Nombre de la aplicación visible en la página -->
        <h1 class="app-title">I.S.O APP</h1>  <!-- Título principal de la aplicación -->
        
        <h2>Iniciar Sesión</h2>  <!-- Título de la sección para iniciar sesión -->

        <!-- Formulario para ingresar el nombre de usuario y la contraseña -->
        <form method="POST" class="form-container">
            <label>Usuario:</label>  <!-- Etiqueta para el campo de nombre de usuario -->
            <input type="text" name="username" required>  <!-- Campo de entrada para el nombre de usuario, obligatorio -->

            <label>Contraseña:</label>  <!-- Etiqueta para el campo de contraseña -->
            <input type="password" name="password" required>  <!-- Campo de entrada para la contraseña, obligatorio -->

            <button type="submit" class="btn btn-primary">Acceder</button>  <!-- Botón para enviar el formulario y acceder -->
        </form>

        <!-- Enlace para registrarse si el usuario aún no tiene cuenta -->
        <div class="register-link">
            <a href="{{ url_for('register') }}" class="btn btn-secondary">Registrarse</a>  <!-- Enlace que redirige a la página de registro -->
        </div>
    </div>
</body>
</html>
