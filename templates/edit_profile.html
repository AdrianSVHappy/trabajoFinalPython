<!DOCTYPE html>  
<html lang="es">  <!-- Declara el tipo de documento HTML5 y especifica que el idioma es español -->
<head>
    <meta charset="UTF-8">  <!-- Define la codificación de caracteres como UTF-8 para admitir caracteres especiales -->
    <title>Editar Perfil</title>  <!-- Título de la página que se muestra en la pestaña del navegador -->

    <!-- Enlace a la hoja de estilos CSS ubicada en la carpeta "static/css" -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">  <!-- Contenedor principal que envuelve todo el contenido de la página -->
        <h2>Editar Perfil</h2>  <!-- Encabezado que indica que esta es la página para editar el perfil -->

        <!-- Formulario para editar el perfil del usuario -->
        <form method="POST" enctype="multipart/form-data" class="form-container">
            
            <!-- Campo para cambiar el nombre de usuario -->
            <label for="username">Nuevo Nombre de Usuario:</label>
            <input type="text" name="username" id="username" value="{{ user.nombre }}" placeholder="Nuevo nombre de usuario">
            <!-- El valor del campo es el nombre actual del usuario, y sirve para editarlo -->
            
            <!-- Campo para cambiar la biografía del usuario -->
            <label for="bio">Nueva Biografía:</label>
            <textarea name="bio" id="bio" placeholder="Escribe tu nueva biografía">{{ user.bio }}</textarea>
            <!-- El valor del campo es la biografía actual del usuario, y se puede editar -->

            <!-- Campo para ingresar la contraseña actual (obligatorio para confirmar cambios) -->
            <label for="current_password">Contraseña actual:</label>
            <input type="password" name="current_password" id="current_password" required placeholder="Contraseña actual">
            <!-- Este campo solicita la contraseña actual para verificar la identidad del usuario -->

            <!-- Campo opcional para ingresar una nueva contraseña -->
            <label for="new_password">Nueva contraseña:</label>
            <input type="password" name="new_password" id="new_password" placeholder="Nueva contraseña">
            <!-- Este campo es opcional y permite al usuario cambiar su contraseña -->

            <!-- Campo para confirmar la nueva contraseña -->
            <label for="confirm_password">Confirmar nueva contraseña:</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmar nueva contraseña">
            <!-- Este campo es para confirmar que la nueva contraseña es correcta -->

            <!-- Campo para subir una nueva foto de perfil -->
            <label for="photo">Nueva Foto de Perfil:</label>
            <input type="file" name="photo" id="photo">
            <!-- Este campo permite al usuario cargar una nueva imagen de perfil -->

            <!-- Checkbox para eliminar la foto de perfil actual -->
            <label for="remove_photo">
                <input type="checkbox" id="remove_photo" name="remove_photo"> Eliminar foto de perfil
            </label>
            <!-- Esta opción permite al usuario eliminar su foto de perfil actual -->

            <!-- Botón para enviar el formulario y guardar los cambios realizados -->
            <button type="submit">Guardar Cambios</button>
        </form>

        <!-- Enlace para volver al perfil del usuario -->
        <div class="back-to-posts">
            <a href="{{ url_for('profile') }}">Volver al Perfil</a>
        </div>
    </div>  <!-- Fin del contenedor principal -->
</body>
</html>  <!-- Fin del documento HTML -->
